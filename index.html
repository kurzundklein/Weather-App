<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Montserrat&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <input
            type="text"
            placeholder="Type your city"
            class="type-city col-8"
            autofocus
            id="city-input"
            autocomplete="off"
          />
          <input type="submit" value="search" class="col search" />
          <input type="submit" value="current" class="col current" />
        </div>
      </form>
      <div class="application">
        <h1>The weather in beautiful <span id="city"></span> is</h1>
        <div class="buttons">
          <button class="celsius active">°C</button>
          <button class="fahrenheit">°F</button>
        </div>
        <div class="row">
          <div class="col-3 today">
            <div>Today</div>
            <div class="temperature-today" id="temperature-today"></div>
            <img src="" alt="" class="icon-today" />
          </div>
          <div class="col today">
            <div class="row">
              <div class="col">
                Time & Date
                <div id="today" class="details"></div>
              </div>
              <div class="col">
                Wind
                <div id="windSpeed" class="details"></div>
              </div>
              <div class="col">
                Humidity
                <div id="humidity" class="details"></div>
              </div>
              <div class="col">
                Description
                <div id="description" class="details"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col sunrise">
            The sun rises at
            <div id="sunriseTime"></div>
            in your current time zone.
          </div>
          <div class="col sunset">
            The sun sets at
            <div id="sunsetTime"></div>
            in your current time zone.
          </div>
        </div>
      </div>
      <p class="coder">
        <a href="https://github.com/kurzundklein/Weather-App" target="_blank"
          >Open-source code</a
        >
        by Katharina
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
